<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="palavras chave para fazer com que seu site aparece nos motores de busca">
    <meta name="description" content="Descrição do site">
    <meta name="author" content="Nome do criador do site">
    <meta http-equiv="refresh" content="30">
    <title>Inserindo imagens</title>
    <link rel="shortcut icon" href="./img/estrela.png" type="image/x-icon">
    <link rel="stylesheet" href="./Css/ex3.css">
</head>
<body>
    <!--(inicio do conteúdo do site)Todo conteúdo do site esta dentro a abertura e fechameto da tag body-->
    <!--Inicio das tags semânticas-->
    <header id="primeiro">
        <!--Cabeçalho do site (logo, nome empresa, etc..)-->
        <h1>Aqui é o cabeçalho do site</h1>
        <p>Texto dentro de um <span>paragrafo</span></p>      
    </header>
    <nav>
        <!--menu principal do site (barra de navegação)-->
        <h1 class="segundo">Aqui é a barra de navegação</h1>
    </nav>
    <main>
        <!--Conteúdo principal do site-->
        <div>
            <img src="./img/sol.jpg" alt="Por do sol">
        </div>
        <div>
            <img src="https://images.pexels.com/photos/372166/pexels-photo-372166.jpeg" alt="coelho na natureza">
        </div>
    </main>
    <footer>
        <!--Rodapé do site (endereço, mapa, resumo de links)-->
        <h1>Aqui é o rodapé do site</h1>
    </footer>
    <!--Fim das tags semânticas-->
    <!--Link para o código javascript-->
    <script src="#"></script>
    <!--Fim do conteúdo do site-->
</body>
</html>
